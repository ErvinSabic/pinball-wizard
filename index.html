<!DOCTYPE html>
<html>
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-112393389-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-112393389-1');
    </script>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./app/assets/stylesheets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <script type="text/javascript" src="./app/assets/javascripts/bundle.js" charset="utf-8"></script>
    <title>Pinball Wizard</title>
  </head>
  <body>
  <div class="play-area">
    <div class="info-area">
        <h2>How to Play:</h2>
        <i class="fa fa-arrow-left" style="border:3px solid white; padding: 5px;" aria-hidden="true"></i>&nbsp;<i class="fa fa-arrow-right" style="border:3px solid white; padding: 5px;" aria-hidden="true"></i>
        Keys to control paddles.
        <i class="fa fa-arrow-up" style="border:3px solid white; padding: 5px;" aria-hidden="true"></i>
        Key to launch ball.
        <br>
        <span class="info scores">
          Score: <span id="score"></span><br>
          High Scrore: <span id="high-score"></span><br>
        </span>
    </div>
    <canvas id="pinball-canvas"></canvas>
    <div class="info-area">
      <div class="info">
          Balls Left: <span id="ball-count"></span>
      </div>
      <p>Originally built by <a href="https://github.com/fishshiz/pinball-wizard">Eden Lewis</a>, Improved on by <a href="https://github.com/ErvinSabic">Ervin Sabic</a></p>
    </div>
  </div>
  <script>
    document.addEventListener("keydown", function (e) {
      let keyCode = e.keyCode;
      // space and arrow keys
      if ([32, 37, 38, 39, 40].indexOf(keyCode) > -1) {
        e.preventDefault();

      }
    }, false);
</script>
  </body>
</html>
